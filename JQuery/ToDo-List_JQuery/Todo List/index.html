<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" type="text/css" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>
    <script src="https://kit.fontawesome.com/9bc2e406ff.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <h1>To-Do List<span id="toggle-form"><i class="fa fa-plus"></i></span></h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span><i class="fa fa-trash"></i></span> Item 1</li>
            <li><span><i class="fa fa-trash"></i></span> Item 2</li>
            <li><span><i class="fa fa-trash"></i></span> Item 3</li>
        </ul>
    </div>

<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
