<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dragula Drag and Drop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.css" />
    <link rel="stylesheet" type="text/css" href="dragula-drag&drop.css">

</head>
<body>
    <div id="left" class="containers">
        <div class="items">Item 1 to drag and drop</div>
        <div class="items">Item 2 to drag and drop</div>
        <div class="items">Item 3 to drag and drop</div>
        <div class="items">Item 4 to drag and drop</div>
        <div class="items">Item 5 to drag and drop</div>
    </div>
    <div id="right" class="containers">
        <div class="items">Item 6 to drag and drop</div>
        <div class="items">Item 7 to drag and drop</div>
        <div class="items">Item 8 to drag and drop</div>
        <div class="items">Item 9 to drag and drop</div>
        <div class="items">Item 10 to drag and drop</div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js'></script>
    <script type="text/javascript" src="dragula-drag&drop.js"></script>
</body>
</html>
